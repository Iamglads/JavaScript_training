<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Application calcul budget</title>
</head>

<body>
    <div class="main-bloc">
        <main class="container-budget">
            <section class="budget">
                <div>
                    <div>
                        <h1 class="text-uppercase">Calculez votre budget</h1>
                        <form id="budget-form" class="budget-form">
                            <div>
                                <input type="number" id="budget-input" placeholder="Rentrez votre budget!">
                            </div>
                            <div>
                                <label>Intitulé de la dépense</label>
                                <input type="text" class=" expense-input" id="expense-name" placeholder="Ex: Crédit auto">
                            </div>
                            <div>
                                <label>Entrez le montant</label>
                                <input type="number" class=" expense-input" id="amount-input" placeholder="Ex: 331"> 
                            </div>
                            <button type="submit" class="btn-budget expense-submit" id="expense-submit">Ajouter</button>
                        </form>

                        <div class="feedback">
                            <!-- display errors-->
                        </div>
                    </div>
                </div>  
            </section>
    
            <section class="section__details">
                <!-- app info -->
                <div class="details">
                    <div>
                        <h6 class="info-title">budget</h6>
                        <p class=" mt-2 budget" id="budget">
                            <span id="budget-amount">0</span>
                            <span>€ </span>
                        </p>
                    </div>
                    <div>
                        <h6 class="t info-title">Dépenses</h6>
                        <p class=" mt-2 expense" id="expense">
                            <span id="expense-amount">0</span>
                            <span>€ </span>
                        </p>
                    </div>
                    <div>
                        <h6 class="info-title">Solde</h6>
                        <p class=" mt-2 balance" id="balance"> 
                            <span id="balance-amount">0</span>
                            <span>€ </span>
                        </p>
                    </div>
                </div>
                    <div class="expense-list">
                        <h5 class="list-item">Intitulé</h5>
                        <h5 class="list-item">Montant</h5>
                        <h5 class="list-item"> Supprimé</h5>
                    </div>
                    <div class="display-list">

                    </div>
            </section>
        </main>
    </div>

    <!-- script js -->
    <script src="budget.js"></script>
</body>

</html>

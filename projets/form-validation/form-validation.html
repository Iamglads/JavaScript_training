<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de formulaire en Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <form
        name="reserve"
        class="form-submit"
        >
            <div 
                class="formData">
                <label for="first" >Prénom</label><br>
                <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                />
                <span class="feedback"></span>
            </div>
            <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                />
                <span class="feedback"></span>
            </div>
            <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                />
                <span class="feedback"></span>
            </div>
            <div
                class="formData">
                <label for="birthdate">Date de naissance</label><br>
                <input
                class="text-control"
                type="date"
                id="birthdate"
                name="birthdate"
                />
                <span class="feedback"></span>
            </div>
            <div
                class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input type="number" class="text-control" id="quantity" name="quantity">
                <span class="feedback"></span>
            </div>
            <p class="text-label">Quelles villes ?</p>
            <div class="formData">
                <input
                class="checkbox-input"
                type="radio"
                id="location1"
                name="location"
                value="New York"
                />
                <label class="checkbox-label" for="location1">
                <span class="checkbox-icon"></span>
                New York</label
                >
                <input
                class="checkbox-input"
                type="radio"
                id="location2"
                name="location"
                value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                <span class="checkbox-icon"></span>
                San Francisco</label
                >
                <input
                class="checkbox-input"
                type="radio"
                id="location3"
                name="location"
                value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                <span class="checkbox-icon"></span>
                Seattle</label
                >
                <input
                class="checkbox-input"
                type="radio"
                id="location4"
                name="location"
                value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                <span class="checkbox-icon"></span>
                Chicago</label
                >
                <input
                class="checkbox-input"
                type="radio"
                id="location5"
                name="location"
                value="Boston"
                />
                <label class="checkbox-label" for="location5">
                <span class="checkbox-icon"></span>
                Boston</label
                >
                <input
                class="checkbox-input"
                type="radio"
                id="location6"
                name="location"
                value="Portland"
                />
                <label class="checkbox-label" for="location6">
                <span class="checkbox-icon"></span>s
                Portland</label
                > <br>
                <span class="add-city"></span>
            </div>

            <div class="formData">
                <input class="checkbox-input" type="checkbox" id="checkbox1"/>
                <label class="checkbox2-label" for="checkbox1">
                    <span class="checkbox-icon"></span>
                    J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>
                <span class="feedbackTerms"></span>
                <br>
                <input class="checkbox-input" type="checkbox" id="checkbox2"/>
                <label class="checkbox2-label" for="checkbox2">
                    <span class="checkbox-icon"></span>
                    Je souhaite être prévenu des prochains évènements.
                </label>
            </div>
            <input class="btn btn-submit" type="submit" class="button" value="Soumettre"/>
            <footer>
                <p>JavaScript & CSS by Gladston Aristoverne</p>
            </footer>
        </form>
        <div class="success-box">
            <!--Insert from js-->
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
